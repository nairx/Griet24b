<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function calc(...score) {
        let sum = 0;
        for (let i = 0; i < score.length; i++) {
          sum = sum + score[i];
        }
        return sum;
      }
      let result = calc(7, 4, 8);
      document.write(result);
    </script>
  </body>
</html>
